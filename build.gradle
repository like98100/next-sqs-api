plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.awssdk:sqs:2.25.38' // AWS SDK for Java v2
    implementation 'redis.clients:jedis:5.1.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // 자바 버전 맞춰 변경
    }
}
